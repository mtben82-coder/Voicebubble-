name: Android APK Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: Run tests
        run: flutter test
        continue-on-error: true
      
      # Uncomment these lines if you have signing configured
      # - name: Decode keystore
      #   run: |
      #     echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/voicebubble-release.jks
      
      # - name: Create key.properties
      #   run: |
      #     echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
      #     echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
      #     echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
      #     echo "storeFile=voicebubble-release.jks" >> android/key.properties
      
      - name: Build APK (Debug)
        run: flutter build apk --debug
      
      - name: Build APK (Release - Unsigned)
        run: flutter build apk --release
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: voicebubble-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: voicebubble-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
